<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../style.css" />
  <title>Live Message</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
</head>

<body oncontextmenu="return false">
  <main>
    <div id="container-form-user-id" style="min-height: 100vh;">
      <form id="form-user-id" class="text-white d-flex justify-content-center align-items-center rounded-3"
        style="min-height: 100vh;">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <input id="user-id" placeholder="Entrez votre identifiant..."
            class="w-50 border-0 outline-none bg-color-chat text-white" />
          <button id="send-user-id" class="btn text-white">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>

    <div id="chat">
      <div id="chat-logs" class="container w-100" style="min-height: 100vh;">
        <pre id="log" class="text-white"></pre>
        <div id="anchor-bottom" style="height: 10vh;"></div>
      </div>

      <div id="chat-bottom" class="container fixed-bottom" style="height: 10vh;">
        <form id="noReloadForm"
          class="rowp-3 rounded-3 bg-color-chat col-12 d-flex justify-content-between align-items-center p-2"
          style="width: 100%;">
          <input id="msg" placeholder="Taper votre message..." spellcheck="true"
            class="border-0 outline-none bg-color-chat text-white" />
          <button id="send" class="btn text-black d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-paper-plane text-white"></i>
          </button>
          <button id="profileBtn" class="btn text-white d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-user"></i>
          </button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../src/enums.js"></script>
    <script src="../src/user.js"></script>
    <script src="/main.js"></script>
  </main>
</body>

</html>
